<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/folia-ui.js"></script>

</head>
<body>

  <div>
  <folia-button>Default</folia-button>
  <folia-button shape="square" size="small" color="accent">Round small accent</folia-button>
  <folia-button shape="square" color="light" size="large"><div>Large light square</div></folia-button>
  </div>

  <div>
    <folia-button id="test_button" shape="round" color="accent" size="small">Round accent small</folia-button>
  </div>
  <script>
function testButton(type) {
  var testButtonElement = document.getElementById("test_button");
  var selectorValue = document.getElementById(type).value;
  var typeAttribute = testButtonElement.getAttribute(type);
  testButtonElement.setAttribute(type, selectorValue);
}
</script>

<label for="shape">Shape</label>
<select id="shape" name="shape" size="3" onchange="testButton('shape')">
  <option value="square">square</option>
  <option value="round">round</option>
</select>

<label for="shape">Size</label>
<select id="size" name="size" size="3" onchange="testButton('size')">
  <option value="small">small</option>
  <option value="default">default</option>
  <option value="large">large</option>
</select>

<label for="color">Color</label>
<select id="color" name="color" size="3" onchange="testButton('color')">
  <option value="primary">primary</option>
  <option value="accent">accent</option>
  <option value="light">light</option>
</select>

<label for="type">Type</label>
<select id="type" name="type" size="3" onchange="testButton('type')">
  <option value="button">button</option>
  <option value="reset">reset</option>
  <option value="submit">submit</option>
</select>

  <div>
    <folia-item label="testing"></folia-item>
  </div>

  <div>
    <folia-tabs>
      <folia-tab active label="Tab 1"></folia-tab>
      <folia-tab label="Tab 2"></folia-tab>
      <folia-tab label="Tab 3" disabled></folia-tab>
      <folia-tab label="Tab 4"></folia-tab>
    </folia-tabs>
  </div>

</body>
</html>
