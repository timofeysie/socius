<!DOCTYPE html><html dir="ltr" lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/folia-ui.js"></script>

</head>
<body>

  <div>
  <folia-button>Default</folia-button>
  <folia-button shape="round" size="small" color="accent">Round small accent</folia-button>
  <folia-button shape="square" color="light" size="large">Large light square</folia-button>
  </div>

  <div>
    <folia-button shape="round" color="accent" size="small">Round accent small</folia-button>
  </div>

  <div>
    <folia-item label="testing"></folia-item>
  </div>

  <div>
    <folia-tabs>
      <folia-tab active="" label="Tab 1"></folia-tab>
      <folia-tab label="Tab 2"></folia-tab>
      <folia-tab label="Tab 3" disabled=""></folia-tab>
      <folia-tab label="Tab 4"></folia-tab>
    </folia-tabs>
  </div>


  <script>
    if ('serviceWorker' in navigator && location.protocol !== 'file:') {
      // auto-unregister service worker during dev mode
      navigator.serviceWorker.getRegistration().then(function(registration) {
        if (registration) {
          registration.unregister().then(function() { location.reload(true) });
        }
      });
    }
  </script>



</body></html>
